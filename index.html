<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Pratica con il Grid System</h1>
    <!-- esercizio 1 -->
    <h2>Esercizio 1</h2>
    <div class="row align-items-start">
        <div class="col-md-3 bg-primary text-white border p-3 border-dark">Il</div>
        <div class="col-md-3 bg-primary text-white border p-3 border-dark">testo</div>
        <div class="col-md-3 bg-primary text-white border p-3 border-dark">bianco</div>
    </div>

    <!-- esercizio 2 -->
    <h2>Esercizio 2</h2>
    <div class="row align-items-start">
        <div class="col-md-3 bg-warning border p-3 border-dark">Il</div>
        <div class="col-md-3 bg-warning border p-3 border-dark">testo</div>
        <div class="col-md-3 bg-warning border p-3 border-dark">bianco</div>
    </div>

    <!-- esercizio 3 -->
    <h2>Esercizio 3</h2>
    <div class="row align-items-start">
        <div class="col-3 col-xxl-3 bg-success text-white border p-3 border-dark">Il</div>
        <div class="col-3 col-xxl-3 bg-success text-white border p-3 border-dark">testo</div>
        <div class="col-3 col-xxl-3 bg-success text-white border p-3 border-dark">bianco</div>
    </div>

    <!-- esercizio 4 -->
    <h2>Esercizio 4</h2>
    <div class="row align-items-start">
        <div class="col-5 col-lg-3 bg-warning text-white border p-3 border-dark">Il</div>
        <div class="col-2 col-lg-6 bg-warning text-white border p-3 border-dark">testo</div>
        <div class="col-5 col-lg-3 bg-warning text-white border p-3 border-dark">bianco</div>
    </div>

    <!-- esercizio 5 -->
    <h2>Esercizio 5</h2>
    <div class="row align-items-start">
        <div class="col-5 bg-info text-white border p-3 border-dark">
            <div class="row align-items-start">
                <div class="col-lg-2 bg-secondary">1</div>
                <div class="col-lg-2 bg-secondary">2</div>
            </div>
        </div>
        <div class="col-3 bg-info text-white border p-3 border-dark">testo</div>
    </div>

    <!-- esercizio 6 -->
    <h2>Esercizio 6</h2>
    <div class="row align-items-start">
        <div class="col-md-3 bg-dark text-white border p-3 border-dark">Il</div>
        <div class="col-md-3 offset-lg-2 bg-dark text-white border p-3 border-dark">testo</div>
    </div>
    
    <!-- fine -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
